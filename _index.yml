  title: Documentación sobre el almacenamiento en caché del edge de BlueXP
  summary: El almacenamiento en caché perimetral de BlueXP te permite crear un almacén
    de archivos centralizado que sirve a ubicaciones remotas de todo el mundo. Con
    el almacenamiento en caché perimetral, los datos a los que se accede con frecuencia
    se mantienen en cada una de las ubicaciones de perímetro remoto asociadas y se
    puede acceder a ellos sin la latencia necesaria para acceder a los datos a través
    de WAN, sin dejar de estar bajo control central.
